
# PORT
server:
  port: 8088

logging:
  level:
    org.springframework: debug


spring:
  messages:
    basename: messages # 기본 다국어 파일 이름을 messages로 설정 (resources에 생성)

  devtools:
    livereload:
      enabled: true

  # security
  # security:
  #  user:
  #    name: username
  #    password: passwOrd

  datasource:
    url: jdbc:h2:mem:testdb

  jpa:
    show-sql: true

  h2:
    console:
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: '*'

